    $().ready(function(){
        var count = 0;
        $("button").click(
            function(){
                count++;
                $("#output").append("<p>"+ count + ". " + $("input").val() + "</p>")
                $("input").val("")

            }
        )
        $("p").click(
            function(){
                var p = $(this)
                console.log($(this))
                p.css("text-decoration","line-through")
            }
        )
    })
    </script>

    <button>add new row</button>
    <div id="output"></div>
